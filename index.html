<body>
  <div>
    <svg width="400" height="130">
      <rect x="20" y="20" width="300" height="100" fill="blue" ; stroke-width="5" ; stroke="grey" />

  </div>

  <div>
    <svg width="400" height="180">
      <rect x="20" y="20" rx="20" ry="20" width="150" height="150" fill="red" ; stroke="black" ; stroke-width="5" ; />

  </div>

  <div>
    <svg width="110" height="110">
      <circle cx="60" cy="60" r="40" stroke="green" stroke-width="5" fill="yellow" />
    </svg>
  </div>

  <div>
    <svg height="140" width="500">
      <ellipse cx="110" cy="80" rx="85" ry="55" fill="orange" ; stroke="purple" ; stroke-width="5" ; />
    </svg>
  </div>
</body>

<div>
  <svg class="svg" height="140" width="200">
    <ellipse class="ellipse" cx="110" cy="80" rx="85" ry="55" fill="purple" ; stroke="orange" ; stroke-width="5" ; />
  </svg>
</div>
